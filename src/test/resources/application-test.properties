# Embedded Kafka configuration
spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}

spring.datasource.url=jdbc:h2:mem:stran-test;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS hmstst
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

# Kafka topics for tests
kafka.topic.inventory=test-rate-recomm
kafka.topic.notifications=test-stran-notifications

# Logging
logging.level.com.example.stran=DEBUG
logging.level.org.apache.kafka=WARN
