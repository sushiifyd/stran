# Spring Boot Application Properties
server.port=8080
spring.application.name=stran

# ---- Kafka Configuration ----
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# Consumer
spring.kafka.consumer.group-id=stran-matching-engine
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Topic names
kafka.topic.inventory=${KAFKA_TOPIC_INVENTORY:rate-recomm-prd}
kafka.topic.notifications=${KAFKA_TOPIC_NOTIFICATIONS:stran-notifications}

# ---- Database Configuration ----
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:stran;DB_CLOSE_DELAY=-1}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:create-drop}
spring.jpa.show-sql=false

# ---- Logging ----
logging.level.com.example.stran=INFO
logging.level.org.apache.kafka=WARN
